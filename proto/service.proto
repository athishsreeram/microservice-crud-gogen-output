syntax = "proto3";

package proto;

import "google/api/annotations.proto";

message Request {
  int64 a = 1;
  int64 b = 2;
}

message Response { 
  int64 result = 1; 
}

service AddService {
  rpc Add(Request) returns (Response){
    option (google.api.http) = {
      post: "/v1/add"
      body: "*"
    };
  }
  
  rpc Multiply(Request) returns (Response){
    option (google.api.http) = {
      post: "/v1/mul"
      body: "*"
    };
  }

}
